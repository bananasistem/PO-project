<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Purchase Order Management</h1>
        <nav class="mb-4 text-center">
            <a href="Home.html" class="btn btn-primary me-2">Home</a>
            <button id="showFormBtn" class="btn btn-primary me-2">เพิ่มใบ PO</button>
            <a href="po-list.html" class="btn btn-primary me-2">ดูรายการ PO</a>
        </nav>

        
        <!-- Form Page -->
        <div id="formPage">
            <div class="card mx-auto shadow-lg p-5 mb-5 bg-body rounded" style="max-width: 700px;">
                <div class="card-body">
                    <form id="poForm" method="POST" action="/add-po">
                        <div class="mb-3">
                            <label for="poNumber" class="form-label">PO Number:</label>
                            <input type="text" id="poNumber" name="poNumber" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="prNumber" class="form-label">เลข PR:</label>
                            <input type="text" id="prNumber" name="prNumber" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">วันที่:</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="vendor" class="form-label">Vendor:</label>
                            <input type="text" id="vendor" name="vendor" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" id="amount" name="amount" class="form-control" required>
                        </div>

  


                        <button type="submit" class="btn btn-success w-100">Submit</button>
                        
                  
                </div>
            </div>
        </div>

        <!-- Table Page -->
        <div id="tablePage" style="display:none;">
            <h2 class="mb-2 text-center">Purchase Orders</h2>
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="ค้นหาข้อมูล">
            </div>
            <div class="table-responsive">
                <table id="poTable" class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>PO Number</th>
                            <th>เลข PR</th>
                            <th>วันที่</th>
                            <th>Vendor</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- PO entries will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
