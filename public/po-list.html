<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>รายการ Purchase Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4 text-center">รายการ Purchase Orders</h2>
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="searchInput" class="form-control" placeholder="ค้นหา PO Number, PR, Vendor...">
            </div>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>PO Number</th>
                    <th>เลข PR</th>
                    <th>วันที่</th>
                    <th>Vendor</th>
                    <th>Amount</th>
                    <th>ยืนยัน</th>
                </tr>
            </thead>
            <tbody id="poTableBody">
                <!-- ข้อมูลจะถูกเติมโดย JavaScript -->
            </tbody>
        </table>
        <div class="text-center">
            <a href="index.html" class="btn btn-primary">กลับหน้าเพิ่ม PO</a>
        </div>
    </div>
    <script>
        let allPOs = [];

        // ดึงข้อมูล PO จาก backend
        fetch('/api/purchase-orders')
            .then(res => res.json())
            .then(data => {
                allPOs = data;
                renderTable(allPOs);
            });

        function renderTable(data) {
            const tbody = document.getElementById('poTableBody');
            tbody.innerHTML = '';
            data.forEach(po => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${po.po_number}</td>
                    <td>${po.pr_number}</td>
                    <td>${po.date}</td>
                    <td>${po.vendor}</td>
                    <td>${po.amount}</td>
                    <td>
                        <a href="send_email.html?po=${encodeURIComponent(po.po_number)}" class="btn btn-success btn-sm">ยืนยัน</a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const keyword = this.value.trim().toLowerCase();
            const filtered = allPOs.filter(po =>
                po.po_number.toLowerCase().includes(keyword) ||
                po.pr_number.toLowerCase().includes(keyword) ||
                po.vendor.toLowerCase().includes(keyword)
            );
            renderTable(filtered);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
